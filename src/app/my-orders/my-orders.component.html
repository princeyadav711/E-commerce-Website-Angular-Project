<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Orders</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
           <span>Cancel Order</span>
        </div>
    </div>
    <div class="row" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flipkart.com%2Fsamsung-galaxy-s24-ultra-5g-titanium-gray-512-gb%2Fp%2Fitm463827d6eb2be&psig=AOvVaw1HxqKGvbUSO6Hw11h319Ht&ust=1728014774898000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCODHl_Oq8YgDFQAAAAAdAAAAABAE" alt="">
        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Progress</span>
        </div>
        <div class="col-sm-2">
            <button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button>
        </div>
    </div>
    
</div>
